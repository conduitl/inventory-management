<div *ngIf="category">
    <h2>{{category.name}} available {{search}}</h2>
    <!-- List Filtering and View Panel -->
    <div class="panel panel-success list-toolbar">
        <div class="row">
            <div class="col-md-2">
                <span class="badge list-toolbar-content">100 items</span>
            </div>
            <div class="col-md-5">
                <div class="input-group">
                    <span class="input-group-addon" id="search-list">Search in {{category.name}}</span>
                    <input type="text" class="form-control" aria-describedby="search-list"
                        (keyup)="onKey($event)">
                </div>
            </div>
            <div class="col-md-5">
                <div class="btn-group pull-right" role="group">
                    <a [routerLink]="['/categories', 'list']" routerLinkActive="active" class="btn btn-success">
                        <span class="glyphicon glyphicon-list"></span>
                    </a>
                    <a [routerLink]="['/categories', 'grid']" routerLinkActive="active" class="btn btn-success">
                        <span class="glyphicon glyphicon-th-large"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- List Results -->
    <div *ngFor="let plant of plants">
        <div *ngIf="category.name === 'all' || category.name === plant.type">
            <!-- List View -->
            <div *ngIf="layout === 'list' ">
                <list-layout [plant]="plant"></list-layout>
            </div>
            <!-- Grid View -->
            <div *ngIf="layout === 'grid' ">
                <div *ngIf="plant.image" (click)="gotoDetail(plant)" class="grid-tile">
                    <div class="panel panel-success">
                        <div class="panel-body">
                            <img src="{{plant.image}}"/>
                        </div>
                        <div class="panel-footer">
                            {{ plant.name | slice:0:1 | uppercase }}{{ plant.name | slice:1 }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
