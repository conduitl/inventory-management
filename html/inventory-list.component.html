<div *ngIf="category">
    <h2>{{category.name}} available {{search}}</h2>
    <div class="input-group">
        <span class="input-group-addon" id="search-list">Search in {{category.name}}</span>
        <input type="text" class="form-control" aria-describedby="search-list"
               (keyup)="onKey($event)">
    </div>
    <br />
    <div *ngFor="let plant of plants">
        <div *ngIf="category.name === 'all' || category.name === plant.type">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ plant.name | slice:0:1 | uppercase }}{{ plant.name | slice:1 }}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-9">
                            {{plant.description}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs" *ngIf="plant.image">
                            <img class="pull-right" src="{{plant.image}}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button (click)="gotoDetail(plant)">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
