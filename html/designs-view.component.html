<h1>Designs</h1>
<div *ngFor="let design of designs">
    <div class="design">
        <h2>{{design.name}}</h2>
        <button class="btn btn-slide-next"
                (click)="cycleNextImage(design.name)">
                <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
        <button class="btn btn-slide-prev"
                (click)="cyclePrevImage(design.name)">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <img class="img-responsive" src="{{design.photos[ findActive(design.name) ]}}" />
    </div>
    <hr/>
</div>
