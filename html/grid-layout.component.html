<div *ngIf="plant.image" (click)="gotoDetail(plant)" class="grid-tile">
    <div class="panel panel-success">
        <div class="panel-body">
            <img src="{{plant.image}}"/>
        </div>
        <div class="panel-footer">
            {{ plant.name | slice:0:1 | uppercase }}{{ plant.name | slice:1 }}
        </div>
    </div>
</div>
