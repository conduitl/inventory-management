<div *ngIf="plant">
    <h2>{{plant.name}} details</h2>
    <div class="row">
        <div class="col-md-9">
            <p>{{plant.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <img class="img-responsive center-block" src="{{plant.image | slice:0:-4 }}-lg.jpg"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <p>{{lorem}}</p>
        </div>
    </div>
    <div>
        <button (click)="goBack()">Back</button>
    </div>
</div>
