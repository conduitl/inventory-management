<div class="container">
    <h1>{{title}}</h1>
    <section class="row">
        <div class="col-md-3">
            <h2>Categories</h2>
            <ul class="categories list-group">
                <li *ngFor="let category of categories"
                    class="list-group-item"
                    [class.active]="category === selectedCategory"
                    (click)="onSelect(category)">
                    <span>{{category.id}}</span>
                    <span>{{category.name}}</span>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div *ngIf="selectedCategory">
                <h2>List of {{selectedCategory.name}}</h2>
                <div *ngFor="let plant of plants">
                    <div *ngIf="selectedCategory.name === plant.type">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">{{plant.name}}</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-9">
                                        {{plant.description}}
                                    </div>
                                    <div class="col-md-3 hidden-sm hidden-xs" *ngIf="plant.image">
                                        <img src="{{plant.image}}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
